# 此文件定义mpvnet的快捷键绑定和右键菜单项目
# https://github.com/mpvnet-player/mpv.net/blob/master/docs/Manual_chs.md#快捷键和上下文菜单

# 如果您想知道 o 键位是否已经被绑定，可以直接搜索 o
